<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade Verification App</title>

	<!-- Bootstrap Setup  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS Setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">




</head>
<body>
	<div class="container">
		<h1>Grade Verification</h1>
			
			<label>Enter Name:</label>
			<input type="text">
			<label>Grade:</label>
			<input type="text" class="" id="Grade">
	
			
			<button type="button" class="btn btn-primary" onclick="verifyGrade(name)" >CHECK GRADE</button>
		
	
		<script type="text/javascript">
				function verifyGrade () {
					var grade = document.getElementById('Grade').value;
					if (grade >= 94 && grade <= 100) {
						window.alert("Excellent!");
					}
					
					else if (grade >= 87 && grade <= 93){
						window.alert("Above Standard")
					}

					else if (grade >= 80 && grade <= 86) {
						window.alert("Standard")
					}


					else if (grade >= 75 && grade <= 79){
						window.alert("Needs Improvement")
					}


					else  {
						window.alert("Failed")
					}


				}

		</script>

		<button type="button" class="btn btn-danger" onClick="window.location.reload()">REFRESH
			</button>


	</div>







</body>
</html>
